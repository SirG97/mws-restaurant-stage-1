<!DOCTYPE html>
<html lang="en-us">
<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Udacity mobile web project restaurant page">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="breadcrumb" role="navigation">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
        
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
            <div id="map-container">
                    <div id="map" aria-label="location" role="application"></div>
                </div>
      <h2 id="restaurant-name"></h2>
      <div class="img-wrapper">
        <img id="restaurant-img">
      </div>
      
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table> 
    </section> 
    <!-- end restaurant -->
    <!-- Beginning reviews -->
     <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <section id="form-wrapper">
      <div class="form-container">
        <form action="http://localhost:1337/reviews/" id="reviewForm" method="POST">
          <h3 class="form-title">Add a Review</h3>
          <div class="row">
            <div class="">
              <label for="name">Name</label>
            </div>
            <div class="">
              <input type="text" id="name" name="name" placeholder="Your name..">
            </div>
          </div>
          <div class="row">
            <div class="">
              <label for="rating">Rating</label>
            </div>
            <div class="">
              <div class="rating">
                <label>
                  <input type="radio" name="rating" value="1" />
                  <span class="icon">&#9733;</span>
                </label>
                <label>
                  <input type="radio" name="rating" value="2" />
                  <span class="icon">&#9733;</span>
                  <span class="icon">&#9733;</span>
                </label>
                <label>
                  <input type="radio" name="rating" value="3" />
                  <span class="icon">&#9733;</span>
                  <span class="icon">&#9733;</span>
                  <span class="icon">&#9733;</span>   
                </label>
                <label>
                  <input type="radio" name="rating" value="4" />
                  <span class="icon">&#9733;</span>
                  <span class="icon">&#9733;</span>
                  <span class="icon">&#9733;</span>
                  <span class="icon">&#9733;</span>
                </label>
                <label>
                  <input type="radio" name="rating" value="5" />
                  <span class="icon">&#9733;</span>
                  <span class="icon">&#9733;</span>
                  <span class="icon">&#9733;</span>
                  <span class="icon">&#9733;</span>
                  <span class="icon">&#9733;</span>
                </label>
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="">
              <label for="comment">Subject</label>
            </div>
            <div class="">
              <textarea id="comment" name="comment" placeholder="Write a review.." style="height:200px"></textarea>
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Submit">
          </div>
          
  
  
        </form>
      </div>
    </section>

    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script src="js/idb.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
